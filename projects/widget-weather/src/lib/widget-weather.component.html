<div class="widget-weather">
    <div>
        <span style="font-family: PingFangSC-Light;
        font-size: 46px;">{{temperature}}°</span>
        <span style="font-size: 14px;
        color: rgba(0,0,0,0.85);">{{weather}}</span>
        <span style="background: #51BD7833;color:#51BD78;border-radius: 10px;padding: 1px 8px;
        font-size: 12px;
        margin-left: 10px;">

            <span>{{range}}</span>
        </span>
    </div>
    <div style="margin: 8px 0 10px;font-size: 14px;
    color: rgba(0,0,0,0.45);">
        <span class="mr-20">{{date}}</span>
        <span class="mr-20"><span class="label">{{windDir}}</span> {{windPower}}</span>
        <!-- <span class="mr-20"><span class="label">湿度</span> {{humidity}}</span> -->
        <span class="mr-20"><span class="label">体感</span> {{feelTemp}}°</span>
    </div>
</div>
