<style>
.functionItem:hover {
    color: #388fff;
}
</style>
<div style="display: flex;flex-direction: column;height: 100%;">
    <lib-widget-title-bar
        [title]="option.title"
        showMore="true"
        showSetting="true"
        ></lib-widget-title-bar>
    <div style="overflow-y: scroll;flex: 1 1 auto;">
        <ul style="list-style: none;
            margin: 30px;
            margin-top: 10px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            outline: .5px solid white;
            ">
            <li *ngFor="let fn of functionList"
                class="functionItem"
                style="width: 50%;
                text-align: center;
                cursor: pointer;
                outline: 1px solid #ecedf2;
                padding: 16px 0"
                (click)="handleClickFunction(fn)" >{{fn.name}}</li>
        </ul>
    </div>
</div>
