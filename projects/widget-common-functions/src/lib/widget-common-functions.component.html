<style>
.functionItem {
    flex: 1 1 auto;
    text-align: center;
    cursor: pointer;
    /* outline: 1px solid #ecedf2; */
    padding: 10px;
}
.functionItem:hover {
    color: #388fff;
}
</style>
<div style="display: flex;flex-direction: column;height: 100%;">
    <lib-widget-title-bar
        [title]="option.title"
        showMore="true"
        showSetting="true"
        ></lib-widget-title-bar>
    <div style="overflow-y: scroll;flex: 1 1 auto;">
        <ul style="list-style: none;
            margin: 30px;
            margin-top: 0px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            font-size: 14px;
            ">
            <!-- outline: .5px solid white; -->
            <li *ngFor="let fn of functionList"
                class="functionItem"
                (click)="handleClickFunction(fn)" >{{fn.name}}</li>
        </ul>
    </div>
</div>
