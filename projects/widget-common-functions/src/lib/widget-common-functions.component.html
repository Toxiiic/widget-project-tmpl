<style>
.functionItem {
    /* flex: 1 1 auto; */
    width: 20%;
    text-align: center;
    cursor: pointer;
    /* outline: 1px solid #ecedf2; */
    padding: 5px;
    box-sizing: border-box;
    margin: 6px 0;
    font-size: 12px;
    transition: all .3s;
}
.functionItem:hover {
    color: #388fff;
}
</style>
<div style="display: flex;flex-direction: column;height: 100%;">
    <lib-widget-title-bar
        [title]="title"
        [showMore]="false"
        [showSetting]="true"
        (onClickSetting)="handleClickSetting()"
        ></lib-widget-title-bar>
    <div style="overflow-y: scroll;flex: 1 1 auto;">
        <ul style="list-style: none;
            margin: 10px;
            margin-top: 0px;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            font-size: 14px;
            ">
            <!-- outline: .5px solid white; -->
            <li *ngFor="let fn of functionList; let i = index;"
                class="functionItem"
                (click)="handleClickFunction(fn)" >
                <ng-container *ngIf="icons">
                    <ng-container *ngTemplateOutlet="icons[i%icons.length]"></ng-container>
                </ng-container>
                <div style="margin-top: 5px;">{{fn.name}}</div>
            </li>
            <li>
                <i class="add-icon material-icons" (click)="handleClickSetting()"></i>
            </li>
        </ul>
    </div>
</div>

<ng-template #settingModal>
    <lib-cf-setting [modalRef]="modalRef"></lib-cf-setting>
</ng-template>
