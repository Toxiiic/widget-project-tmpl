<div class="main">
  <div style="height: 56px"></div>
  <div>
    <ul class="taskTypeList">
      <li *ngFor="let type of types ; let i = index" [ngClass]="{'taskTypeMark': i==0}">
        <span>{{type}}</span>
      </li>
    </ul>
    <div style="clear: both"></div>
  </div>
  <hr style="margin: 12px 1px 0px 1px;">

  <div>
   <div class="taskDetail" *ngFor="let task of tasks; let i = index">
     <div class="taskIndex" >
      {{i}}
     </div>
     <div style="float: left">
        <img class="imgUser" [src]= "task.imgUrl" />
     </div>
     <div class="taskData">
       <div style="float: left;width: 700px;">
          <div class="taskDataTop">
              <span class="taskDataName">@{{task.name}}</span> 
              <span class="taskDataOrder">{{task.orderName}}: {{task.orderCode}}</span>
            </div>
            <div class="taskDataBottom">
                <span class="taskDataSubmTime">提交时间：{{task.subTime}}</span> 
                <span class="taskDataSubmTime">部门：{{task.orgName}}</span>
                <span class="taskDataSubmTime">金额：{{task.money}}</span> 
            </div>
       </div> 
       <div class="taskDataMore">
          <i class="material-icons">
              more_horiz
          </i>
       </div>
     </div>
     
    
     <div style="clear: both;"></div>
   </div>
  </div>
</div>
