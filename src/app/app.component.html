<div class="container widget-project-public">
  <div class="title">
    <i class="material-icons">
      dashboard
    </i>
    <span>Widget Project !</span>
  </div>
  <div class="content">
    <p>运行 widget add 增加元部件，运行 widget build 打包元部件。</p>
    <p>下方可预览到当前元部件总项目的所有元部件。</p>
  </div>
</div>

<div class="widget-container-debug" *ngFor="let widget of widgets">
  <lib-widget-container #wc
    (triggerLoadData)="handleTriggerLoadData(wc, widget, $event)"
    [mode]="1"
    [widgetInfo]="widget.widgetInfo"
    [propValues]="widget.propValues"
    >
  </lib-widget-container>
</div>
